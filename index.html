<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Caixa</title>
  <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-b from-black to-gray-800 text-white min-h-screen">
  <header class="flex justify-between items-center p-4 bg-black shadow">
    <img src="assets/logo.png" alt="Logo" class="h-12">
    <div id="user-info" class="text-right"></div>
  </header>

  <div class="flex">
    <!-- Menu lateral -->
    <aside class="w-64 bg-gray-900 p-4 hidden md:block">
      <ul>
        <li><button id="btnAbertura" class="btn">Abrir Caixa</button></li>
        <li><button id="btnFechamento" class="btn mt-2">Fechar Caixa</button></li>
        <li><button id="btnSangria" class="btn mt-2">Sangria</button></li>
      </ul>
    </aside>

    <!-- Conteúdo -->
    <main class="flex-1 p-6" id="main-content">
      <h1 class="text-2xl font-bold mb-4">Painel de Caixa</h1>
      <div id="statusCaixa" class="mb-4 text-lg font-semibold">Status: Fechado</div>

      <div id="lancamentos" class="hidden">
        <form id="formLancamento" class="bg-gray-800 p-4 rounded-xl shadow-lg">
          <label class="block mb-2">Tipo de Validador</label>
          <select id="validador" class="input">
            <option value="PRODATA">PRODATA</option>
            <option value="DIGICON">DIGICON</option>
          </select>

          <label class="block mt-2">Quantidade de Bordos</label>
          <input type="number" id="bordos" class="input" min="1" required>

          <label class="block mt-2">Valor (R$)</label>
          <input type="text" id="valor" class="input" readonly>

          <label class="block mt-2">Prefixo</label>
          <div class="flex">
            <span class="px-3 bg-gray-700 flex items-center">55</span>
            <input type="text" id="prefixo" maxlength="3" class="input flex-1">
          </div>

          <label class="block mt-2">Matrícula Motorista</label>
          <input type="text" id="matriculaMotorista" class="input" required>

          <label class="block mt-2">Matrícula Recebedor</label>
          <input type="text" id="matriculaRecebedor" class="input" readonly>

          <button type="submit" class="btn mt-4 w-full">Salvar Lançamento</button>
        </form>
      </div>
    </main>
  </div>

  <div class="p-4">
    <button id="btnLogout" class="btn bg-red-600">Logout</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
